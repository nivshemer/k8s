[paths]
provisioning= provisioning
[dashboards]
default_home_dashboard_path=/etc/grafana/provisioning/dashboards/dashboard.json
[auth.anonymous]
enabled= false
org_role= Admin
[users]
auto_assign_org_role = Viewer
auto_assign_org = true
auto_assign_org_id = 1
[auth]
login_maximum_inactive_lifetime_duration = 25m
login_maximum_lifetime_duration = 1d
[security]
admin_user = nolucksec
admin_password = noluckSec!
[server]
root_url = https://envvar.nolucksecurity.nl/monitoring/
serve_from_sub_path = true
[snapshots]
enabled=false
external_enabled=false
[unified_alerting]
enabled=false
[alerting]
enabled=false